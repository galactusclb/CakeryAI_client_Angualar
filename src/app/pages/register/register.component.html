<div class="container-fluid p-0">
    <div class="row">
        <div class="col-md-5">
            <div class="div-side-img">
                <img src="../../../assets/img/close-up-whisk-with-egg-baking-flour-table.jpg" alt="">
            </div>
        </div>
        <div class="col-md-7">
            <div class="row div-login">
                <div class="col-md-6 m-auto">
                    <form action="" class="form mb-3">
                        <div class="form-group">
                            <h5>Create account</h5>
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Username</label>
                            <input type="text" [(ngModel)]="details['userName']" name="userName" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Email</label>
                            <input type="email" [(ngModel)]="details['email']" name="email" class="form-control" autocomplete="off">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mt-3">
                                    <label for="">Password</label>
                                    <input type="password" [(ngModel)]="details['password']" name="password" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mt-3">
                                    <label for="">Confirm</label>
                                    <input type="password" [(ngModel)]="details['cPassword']" name="cPassword" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Lorem Ipsum is simply dummy text of the printing
                                and typesetting industry
                            </label>
                        </div>
                        <div class="form-group mt-4">
                            <button class="btn btn-signup" (click)="register()">Create account</button>
                        </div>
                        <div class="form-group div-suggest-login mt-3">
                            <span class="">
                                Already have an account ?
                                <a routerLink="/login" class="a-login">Login</a>
                            </span>
                        </div>
                        <div class="divider my-3">
                            <label>or</label>
                            <div></div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="div-other-logins">
                                <div>
                                    <img src="../../../assets/icons/svg/google.svg" alt="">
                                </div>
                                <span>
                                    Continue with Google
                                </span>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="div-other-logins">
                                <div>
                                    <img src="../../../assets/icons/svg/facebook.svg" alt="">
                                </div>
                                <span>
                                    Continue with Facebook
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
