  <div class="col-md-6">
    <div class="page-header">
      <h2 class="mb-1">Profile information</h2>
      <span>Basic information associated with your profile</span>
    </div>

    <div class="sub-section mt-3">
      <h4>Account Information</h4>
      <div class="row mt-3 me-2">
        <div class="col-md-6 form-group">
          <label for="Product Name">E-mail Address </label>
          <input
            type="email"
            name="email"
            [(ngModel)]="Account['email']"
            class="form-control mt-2"
            (ngModelChange)="showEditBtn('Account')"
            readonly
          />
        </div>
        <div class="col-md-6 form-group">
          <label for="Product Name">User Name</label>
          <input
            type="text"
            name="userName"
            [(ngModel)]="Account['userName']"
            class="form-control mt-2"
            (ngModelChange)="checkUserName(); showEditBtn('Account')"
          />
        </div>
      </div>
      <button
        class="positive ui right floated button mt-3 ms-2"
        [class.loading]="obj_checkUserName['loading']"
        [disabled]="obj_checkUserName['disabled']"
        (click)="updateUserName()"
        *ngIf="Account['edit']"
      >
        Save
      </button>
      <button
        class="ui right floated button mt-3"
        *ngIf="Account['edit']"
        (click)="cancel_update('Account')"
      >
        Cancel
      </button>
    </div>
    <div class="sub-section mt-5">
      <h4>Personal Information</h4>
      <div class="row mt-3 me-2">
        <div class="col-md-6 form-group">
          <label for="Product Name">First Name</label>
          <input
            type="text"
            name="fname"
            [(ngModel)]="Personal['fname']"
            class="form-control mt-2"
            (ngModelChange)="showEditBtn('Personal')"
          />
        </div>
        <div class="col-md-6 form-group">
          <label for="Product Name">Last Name</label>
          <input
            type="text"
            name="lname"
            [(ngModel)]="Personal['lname']"
            class="form-control mt-2"
            (ngModelChange)="showEditBtn('Personal')"
          />
        </div>
      </div>
      <div class="row mt-3 me-2">
        <div class="col-md-6 form-group">
          <label for="Product Name">Company Name</label>
          <input
            type="text"
            name="companyName"
            [(ngModel)]="Personal['companyName']"
            class="form-control mt-2"
            (ngModelChange)="showEditBtn('Personal')"
          />
        </div>
      </div>
      <div class="row mt-3 me-2">
        <div class="col-md-6 form-group">
          <label for="Product Name">Phone number</label>
          <input
            type="tel"
            name="phoneNumber"
            [(ngModel)]="Personal['phoneNumber']"
            class="form-control mt-2"
            (ngModelChange)="showEditBtn('Personal')"
          />
        </div>
      </div>
      <button
        class="positive ui button mt-3 ms-2 right floated"
        [class.loading]="obj_personalDetails['loading']"
        [disabled]="obj_personalDetails['disabled']"
        *ngIf="Personal['edit']"
        (click)="updateUserPersonalDetails()"
      >
        Save
      </button>
      <button
        class="ui button mt-3 right floated"
        *ngIf="Personal['edit']"
        (click)="cancel_update('Personal')"
      >
        Cancel
      </button>
    </div>

    <div class="sub-section mt-5">
      <h4>Password</h4>

      <div class="row mt-3 me-2" *ngIf="changePassword">
        <div class="col-md-6 form-group">
          <label for="Product Name">Old Password</label>
          <input type="password" name="productName" class="form-control mt-2" />
        </div>
        <div class="col-md-6 form-group">
          <label for="Product Name">New Password</label>
          <input type="password" name="productName" class="form-control mt-2" />
        </div>
        <div class="col-md-6 form-group">
          <label for="Product Name">Confirm New Password</label>
          <input type="password" name="productName" class="form-control mt-2" />
        </div>
      </div>
      <button class="positive ui button mt-3" (click)="changePassword = true">
        Change Password
      </button>
    </div>
  </div>
</div>
