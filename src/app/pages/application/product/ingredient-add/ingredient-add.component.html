<div class="main px-5 pb-5">
  <section>
    <h2>Add Ingredients</h2>
    <div class="div-form mt-3">
      <form class="form">
        <div class="row">
          <div class="col-md-6 neuo mx-3 ms-0">
            <div
              class="ui message"
              [ngClass]="{
                success: alertMessage === 1,
                negative: alertMessage === 2
              }"
              *ngIf="alertMessage == 1 || alertMessage == 2"
            >
              <i class="close icon" (click)="closeAlert()"></i>
              <div class="header">Ingredient detail added succesfully.</div>
              <p>You may now log-in with the username you have chosen</p>
            </div>
            <p>Ingredient info</p>
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="ingredient name">Ingredient name</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="details['ingredientName']"
                  name="ingredientName"
                />
              </div>
              <div class="col-md-4 form-group">
                <label for="Measure type">Measure type</label>
                <select
                  name=""
                  id=""
                  class="form-select"
                  [(ngModel)]="details['measureType']"
                  name="measureType"
                >
                  <option value="kg">kg</option>
                  <option value="g">g</option>
                  <option value="mg">mg</option>
                  <option value="l">l</option>
                  <option value="l">ml</option>
                  <option value="l">Unit</option>
                </select>
              </div>
            </div>
            <div class="form-footer mt-3">
              <div class="footer-right">
                <button
                  class="btn btn-cancel me-3"
                  routerLink="/app/products/ingredients"
                >
                  Cancel
                </button>
                <button class="btn btn-done" (click)="addIngredientDetails()">
                  Done
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
