<div class="main px-5 pb-5">
  <div class="ui breadcrumb">
    <a class="section">Home</a>
    <i class="right angle icon divider"></i>
    <a class="section">List</a>
    <i class="right angle icon divider"></i>
    <div class="active section">Product</div>
  </div>
  <section class="mt-3">
    <div class="row header">
      <div class="col col-12">
        <h2>{{ productName }}</h2>
        <div class="top-right-button-container">
          <button
            class="ui button px-4 py-2"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Actions
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item">Delete</a>
            </li>
            <li>
              <a class="dropdown-item">Train </a>
            </li>
            <li>
              <a
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#popupEdit"
                >Edit</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-5 px-4 py-4 div-card">
        <img
          class="product-img"
          src="../../../../../assets/img/fruitcake.jpg"
          alt=""
        />
      </div>
    </div>
    <div class="ingredients">
      <div class="row mt-3">
        <div class="col-md-5 div-card">
          <h4 class="mt-3 mb-2 ps-2">Ingredients</h4>
          <div class="ui list mb-3">
            <div class="item px-2 py-2" *ngFor="let item of ingredients">
              <div class="header">{{ item["ingredient"] }}</div>
              {{ item["amount"] }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="popupEdit"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
