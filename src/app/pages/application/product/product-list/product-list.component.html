<div class="main px-5">
  <section>
    <h2>Products</h2>
    <div class="page-option">
      <div class="dropdown">
        <button
          class="ui active button"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="plus icon"></i>
          Product
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end mt-1"
          aria-labelledby="dropdownMenuButton1"
        >
          <li>
            <a class="dropdown-item" routerLink="/app/products/new/form"
              >Add Product</a
            >
          </li>
          <li>
            <a class="dropdown-item" routerLink="/app/products/new/upload"
              >Import Products</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="row div-upload pt-5">
      <div class="col-md-11 table-responsive mx-auto mb-5">
        <div class="table-option mb-4">
          <!-- <button
            class="ui btn-talbe-button button"
            routerLink="/app/products/new/upload"
          >
            <i class="plus icon"></i>
            New Details
          </button> -->
          <!-- <div class="ui small basic icon buttons">
            <button class="ui button"><i class="file icon"></i></button>
            <button class="ui button"><i class="save icon"></i></button>
            <button class="ui button"><i class="upload icon"></i></button>
          </div> -->
        </div>
        <table
          class="ui celled compact striped table"
          style="text-align: start"
        >
          <thead class="">
            <tr>
              <th colspan="4">
                <!-- Git Repository -->
                <div class="ui small right floated basic icon buttons">
                  <!-- <button class="ui button"><i class="file icon"></i></button> -->
                  <button
                    class="ui icon button"
                    style="background: white !important"
                    (click)="getProductDetails()"
                  >
                    <i class="sync icon"></i>
                  </button>
                </div>
              </th>
            </tr>

            <tr>
              <th class="one wide ps-3">#</th>
              <th>Product</th>
              <th>Ingredients</th>
              <th class="one wide">
                <i class="cog icon ms-2"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <div class="ui active inverted dimmer" *ngIf="http_loading">
              <div class="ui text loader">Loading</div>
            </div>
            <tr *ngFor="let item of products">
              <td>{{ item["_id"] }}</td>
              <td>
                <a [routerLink]="['/app/products/product', item['_id']]">
                  {{ item["productName"] }}
                </a>
              </td>
              <td class="ingretientsTag">
                <span *ngFor="let ingredient of item['Ingredient']">{{
                  ingredient["ingredients_details"]
                }}</span>
              </td>
              <td>
                <button
                  class="ui icon button"
                  id="dropdownMenu"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="cog icon"></i>
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-end mt-1"
                  aria-labelledby="dropdownMenu"
                >
                  <li>
                    <a
                      class="dropdown-item"
                      [routerLink]="['/app/products/product', item['_id']]"
                      >View</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      [routerLink]="['/app/products/product', item['_id']]"
                      [queryParams]="{ edit: true }"
                      >Edit</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      (click)="deleteproduct(item['_id'])"
                      >Delete</a
                    >
                  </li>
                </ul>
              </td>
              <!-- <a [routerLink]="['/app/products/product/' + i]">
                {{ item }}
              </a> -->
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="4">
                <div class="ui right floated pagination menu">
                  <a class="icon item">
                    <i class="left chevron icon"></i>
                  </a>
                  <a class="item">1</a>
                  <a class="item">2</a>
                  <a class="item">3</a>
                  <a class="item">4</a>
                  <a class="icon item">
                    <i class="right chevron icon"></i>
                  </a>
                </div>
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </section>
</div>
