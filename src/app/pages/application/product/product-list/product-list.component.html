<div class="main px-5">
  <section>
    <h2>Products</h2>
    <div class="row div-upload pt-5">
      <div
        class="col-md-11 table-responsive mx-auto mb-5"
        *ngIf="sectionDisplay === 0"
      >
        <div class="table-option mb-4">
          <button
            class="ui btn-talbe-button button"
            routerLink="/app/products/new/upload"
          >
            <i class="plus icon"></i>
            New Details
          </button>
        </div>
        <table class="table mt-2" style="text-align: start">
          <thead class="thead-light">
            <tr>
              <th *ngFor="let item of ingredientsDetails['header']">
                {{ item }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let line of ingredientsDetails['data']; let i = index">
              <td *ngFor="let item of line; let k = index">
                <ng-container [ngSwitch]="k">
                  <ng-container *ngSwitchCase="1">
                    <a [routerLink]="['/app/products/product/' + i]">
                      {{ item }}
                    </a>
                  </ng-container>
                  <ng-container *ngSwitchDefault>
                    {{ item }}
                  </ng-container>
                </ng-container>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
