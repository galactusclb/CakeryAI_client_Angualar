<div class="main px-5">
  <section>
    <h2>Ingredients</h2>
    <div class="row div-upload pt-5">
      <div class="col-md-9 table-responsive mx-auto mb-5">
        <div class="table-option mb-4">
          <button
            class="ui btn-talbe-button button"
            routerLink="/app/products/ingredients/new"
          >
            <i class="plus icon"></i>
            New Details
          </button>
        </div>
        <div class="row">
          <div class="col-md-8">
            <table class="table mt-2" style="text-align: start">
              <thead class="thead-light">
                <tr>
                  <!-- <th *ngFor="let item of ingredientsDetails['header']">
                    {{ item }}
                  </th> -->
                  <th>#</th>
                  <th>Ingredient</th>
                  <th>Measure</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr *ngFor="let line of ingredientsDetails['data']; let i = index">
                  <td *ngFor="let item of line; let k = index">
                    <ng-container [ngSwitch]="k">
                      <ng-container *ngSwitchCase="1">
                        <a [routerLink]="['/app/products/product/' + i]">
                          {{ item }}
                        </a>
                      </ng-container>
                      <ng-container *ngSwitchDefault>
                        {{ item }}
                      </ng-container>
                    </ng-container>
                  </td>
                </tr> -->
                <tr *ngFor="let item of ingredientsDetails">
                  <td>{{ item["_id"] }}</td>
                  <td>{{ item["ingredients_details"] }}</td>
                  <td>{{ item["measure_type"] }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
